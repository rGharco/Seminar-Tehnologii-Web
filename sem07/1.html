<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 500px;
            height: 500px;
            margin: 0 auto;
            margin-top: 10em;
            background-color: gray;
            border-radius: 20px;
        }

        .column {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .col-1 {
            background-color: blue;
        }

        .col-2 {
            background-color: yellow;
        }
        
        .col-3 {
            background-color: red;
        }

        .column:hover {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="column col-1"><p>Some text</p></div>
        <div class="column col-2"><p>Some text</p></div>
        <div class="column col-3"><p>Some text</p></div>
    </div>
</body>
</html>
