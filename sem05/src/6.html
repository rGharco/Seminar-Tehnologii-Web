<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercitiul 6</title>
</head>
<body>
    <form action="http://localhost:8000/api/getStudent" method="get" id="student-form">
        <label for="student-id">Student ID:
            <input type="number" name="student-id" id="student-id">
        </label>
        <input type="submit" name="submit" id="submit-btn" value="Find Student">
    </form>

    <table class="tabel"></div>

    <script>
        document.getElementById("student-form").addEventListener("submit", async (e) => {
            e.preventDefault();

            const studentId = document.getElementById("student-id").value;

            try {
                const response = await fetch(`http://localhost:8000/api/getStudent?student-id=${studentId}`);

                if (!response.ok) throw new Error("Student not found!");

                const data = await response.json();

                const divTable = document.getElementById("tabel");
                const tableHeader = document.createElement("thead");
                const headerRow = document.createElement("tr");

                Object.keys(data).forEach(key => {
                    const th = document.createElement("th");
                    th.textContent = key.charAt(0).toUpperCase() + key.slice(1);
                    headerRow.appendChild(th);
                });

                tableHeader.appendChild(headerRow);
                divTable.appendChild(tableHeader);

                const tbody = document.createElement("tbody");
                const row = document.createElement("tr");

                Object.values(data).forEach(value => {
                    const td = document.createElement("td");
                    td.textContent = value;
                    row.appendChild(td);
                });

                tbody.appendChild(row);
            }
            catch(err) {
                console.error(err);
            }
        });
    </script>
</body>
</html>
